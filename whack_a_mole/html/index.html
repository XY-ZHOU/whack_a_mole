<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>
      Whack A Mole!
    </title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../css/style.css"/>
    <!-- <script src="../js/game-normal.js"></script> -->
    <script src="../js/game-easy.js"></script>
  </head>
  <body>
    <div class="title">
      <h1 id="title">
        WHACK-A-MOLE!
      </h1>
      <h1>
        <span class="score">
          0
        </span>
      </h1>
    </div>
    <div class="game">
      <div class="hole">
        <div class="mole mole1"></div>
      </div>
      <div class="hole">
        <div class="mole mole2"></div>
      </div>
      <div class="hole">
        <div class="mole mole3"></div>
      </div>
      <div class="hole">
        <div class="mole mole4"></div>
      </div>
      <div class="hole">
        <div class="mole mole5"></div>
      </div>
      <div class="hole">
        <div class="mole mole6"></div>
      </div>
    </div>
    <button id="start_btn" class="bubbly-button">
      Start!
    </button>
  </body>
</html>
